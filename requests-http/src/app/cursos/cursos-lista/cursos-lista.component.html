<div class="card mt-3">
  <div class="card-header">
    <div class="float-start">
      <h4>Cursos</h4>
    </div>
    <div class="float-end">
      <button type="button" class="btn btn-primary">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td >
            <span class="float-end">
              <button class="btn btn-outline-warning mr-1 btn-sm">
                Atualizar
              </button>
              <button class="btn btn-outline-danger ml-1 btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando Cursos...</span>
    </ng-template>

        Erro ao carregar cursos. Tente novamente mais tarde.
      </div>
      <ng-template #loading>
          <span>Carregando Cursos...</span>
      </ng-template>
    </ng-template -->
  </div>
</div>
