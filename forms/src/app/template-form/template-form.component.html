<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-2 ">
  <div class="col-sm-12" [ngClass]="aplicaValidacao(nome)">
    <label for="nome" class="col-form-label">Nome</label>
      <input class="form-control" id="validationName" placeholder="Nome" type="text"
      name="nome" [(ngModel)]="usuario.nome" #nome="ngModel" required>
    <div class="invalid-feedback">
      Favor informar o nome
    </div>
  </div>

  <div class="col-sm-12" [ngClass]="aplicaValidacao(email)">
    <label for="email" class="col-form-label">Email</label>
    <input class="form-control" id="validationEmail" placeholder="nome@email.com" type="email"
    name="email" [(ngModel)]="usuario.email" #email="ngModel" required>
    <div class="invalid-feedback">
      Favor informar um e-mail válido
    </div>
  </div>

<div class="row"ngModelGroup="endereco">
  <div class="col-sm-3" [ngClass]="aplicaValidacao(cep)">
    <label for="cep" class="col-form-label">CEP</label>
    <input type="text" class="form-control" id="cep" name="cep"
    [(ngModel)]="usuario.cep" #cep="ngModel" required>
    <div class="invalid-feedback">
      Favor informar um cep válido
    </div>
  </div>

  <div class="col-sm-3" [ngClass]="aplicaValidacao(numero)">
    <label for="numero" class="col-form-label">Número</label>
    <input type="text" class="form-control" id="numero" name="numero"
    [(ngModel)]="usuario.numero" #numero="ngModel" required>
    <div class="invalid-feedback">
      Favor informar um número válido
    </div>
  </div>

  <div class="col-sm-6" [ngClass]="aplicaValidacao(complemento)">
    <label for="complemento" class="col-form-label">Complemento</label>
    <input type="text" class="form-control" id="complemento" name="complemento"
    [(ngModel)]="usuario.complemento" #complemento="ngModel">
  </div>

  <div class="col-sm-12"[ngClass]="aplicaValidacao(rua)">
    <label for="rua" class="col-form-label">Rua</label>
      <input class="form-control" id="validationName" type="text"
      name="rua" [(ngModel)]="usuario.rua" #rua="ngModel" required disabled>
    <div class="invalid-feedback">
      Favor informar a rua
    </div>
  </div>

  <div class="col-sm-5" [ngClass]="aplicaValidacao(bairro)">
    <label for="bairro" class="col-form-label">Bairro</label>
      <input class="form-control" id="validationName" type="text"
      name="bairro" [(ngModel)]="usuario.bairro" #bairro="ngModel" required disabled>
    <div class="invalid-feedback">
      Favor informar o bairro
    </div>
  </div>
  
  <div class="col-sm-4" [ngClass]="aplicaValidacao(cidade)">
    <label for="cidade" class="col-form-label">Cidade</label>
      <input class="form-control" id="validationName" type="text"
      name="cidade" [(ngModel)]="usuario.cidade" #cidade="ngModel" required disabled>
    <div class="invalid-feedback">
      Favor informar o cidade
    </div>
  </div>

  <div class="col-sm-3" [ngClass]="aplicaValidacao(estado)">
    <label for="estado" class="col-form-label">Estado</label>
      <input class="form-control" id="validationName" type="text"
      name="estado" [(ngModel)]="usuario.estado" #estado="ngModel" disabled>
    <div class="invalid-feedback">
      Favor informar o estado
    </div>
  </div>
</div>

  <div class="col-sm-12">
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
      Submit
    </button>
  </div>
  <app-form-debug [form]="f"></app-form-debug>
</form>
