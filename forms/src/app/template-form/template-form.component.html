<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-2 ">
  <div class="col-sm-12" [class.was-validated]="!nome.valid && nome.touched || nome.valid && nome.touched">
    <label for="nome" class="col-form-label">Nome</label>
      <input class="form-control" id="validationName" placeholder="Nome" type="text"
      name="nome" [(ngModel)]="usuario.nome" #nome="ngModel" required>
    <div *ngIf="nome.touched" class="invalid-feedback">
      Favor informar o nome
    </div>
  </div>

  <div class="col-sm-12" [class.was-validated]="!email.valid && email.touched || email.valid && email.touched">
    <label for="email" class="col-form-label">Email</label>
    <input class="form-control" id="validationEmail" placeholder="nome@email.com" type="email"
    name="email" [(ngModel)]="usuario.email" #email="ngModel" required>
    <div *ngIf="nome.touched" class="invalid-feedback">
      Favor informar um e-mail válido
    </div>
  </div>

  <div class="col-sm-3" [class.was-validated]="!cep.valid && cep.touched || cep.valid && cep.touched">
    <label for="cep" class="col-form-label">CEP</label>
    <input type="text" class="form-control" id="cep" name="cep"
    [(ngModel)]="usuario.cep" #cep="ngModel" required>
    <div *ngIf="cep.touched" class="invalid-feedback">
      Favor informar um cep válido
    </div>
  </div>

  <div class="col-sm-3" [class.was-validated]="!numero.valid && numero.touched || numero.valid && numero.touched">
    <label for="numero" class="col-form-label">Número</label>
    <input type="text" class="form-control" id="numero" name="numero"
    [(ngModel)]="usuario.numero" #numero="ngModel" required>
    <div *ngIf="numero.touched" class="invalid-feedback">
      Favor informar um número válido
    </div>
  </div>

  <div class="col-sm-6" [class.was-validated]="complemento.touched">
    <label for="complemento" class="col-form-label">Complemento</label>
    <input type="text" class="form-control" id="complemento" name="complemento"
    [(ngModel)]="usuario.complemento" #complemento="ngModel">
  </div>

  <div class="col-sm-12" [class.was-validated]="rua.invalid && rua.touched || rua.valid && numero.touched">
    <label for="rua" class="col-form-label">Rua</label>
      <input class="form-control" id="validationName" type="text"
      name="rua" [(ngModel)]="usuario.rua" #rua="ngModel" required disabled>
    <div *ngIf="rua.touched" class="invalid-feedback">
      Favor informar a rua
    </div>
  </div>

  <div class="col-sm-5" [class.was-validated]="bairro.invalid && bairro.touched || bairro.valid && bairro.touched">
    <label for="bairro" class="col-form-label">Bairro</label>
      <input class="form-control" id="validationName" type="text"
      name="bairro" [(ngModel)]="usuario.bairro" #bairro="ngModel" required disabled>
    <div *ngIf="bairro.touched" class="invalid-feedback">
      Favor informar o bairro
    </div>
  </div>
  
  <div class="col-sm-4" [class.was-validated]="bairro.invalid && cidade.touched || cidade.valid && cidade.touched">
    <label for="cidade" class="col-form-label">Cidade</label>
      <input class="form-control" id="validationName" type="text"
      name="cidade" [(ngModel)]="usuario.cidade" #cidade="ngModel" required disabled>
    <div *ngIf="cidade.touched" class="invalid-feedback">
      Favor informar o cidade
    </div>
  </div>

  <div class="col-sm-3" [class.was-validated]="estado.invalid && estado.touched || estado.valid && estado.touched">
    <label for="estado" class="col-form-label">Estado</label>
      <input class="form-control" id="validationName" type="text"
      name="estado" [(ngModel)]="usuario.estado" #estado="ngModel" disabled>
    <div *ngIf="estado.touched" class="invalid-feedback">
      Favor informar o estado
    </div>
  </div>

  <div class="col-sm-12">
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
      Submit
    </button>
  </div>
  <app-form-debug [form]="f"></app-form-debug>
</form>
