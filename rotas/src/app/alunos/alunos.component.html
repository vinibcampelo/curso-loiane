
<div class="row">
  <div class="col s6">
    <p>
      Lista de Alunos
    </p>


    <div class="collection">
      <a class="collection-item"
      *ngFor="let aluno of alunos"
      [routerLink]="['/alunos', aluno.id]" routerLinkActive="router-link-active" >{{ aluno.nome }}</a>
    </div>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
