<h1>Login</h1>

<div class="row">
  <div class="input-field col s6">
    <input (keyup.enter)="fazerLogin" [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate">
    <label class="active" for="usuario">Usuario</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <input (keyup.enter)="fazerLogin()" [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
    <label class="active" for="senha">Senha</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action"
  (click)="fazerLogin()">Login
  <i class="material-icons right">send</i>
</button>
